name: Build Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create extension zip
        run: |
          mkdir -p Open-In-Stremio
          cp manifest.json Open-In-Stremio/
          cp content.js Open-In-Stremio/
          cp LICENSE Open-In-Stremio/
          cp -r icons Open-In-Stremio/
          zip -r Open-In-Stremio.zip Open-In-Stremio

      - name: Upload zip to release
        uses: softprops/action-gh-release@v1
        with:
          files: Open-In-Stremio.zip
          append_body: true
          body: |
            
            ## Installation
            
            1. Download `Open-In-Stremio.zip` below
            2. Extract the zip file to a folder
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable **Developer mode** (toggle in top right)
            5. Click **Load unpacked**
            6. Select the extracted `Open-In-Stremio` folder
            
            **Requires:** [Stremio](https://www.stremio.com/) desktop app installed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

